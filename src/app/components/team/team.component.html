
<div *ngIf="gnomes.length > 0" class="team">
    <h2>Your Team <p>{{ gnomes.length }}/{{ limit }}</p></h2>
    <ul>
        <li *ngFor="let gnome of gnomes; let i = index">
            <img alt="{{ gnome.name }}" src="{{ gnome.thumbnail }}">
            <p>{{ gnome.name }}</p>
        </li>
    </ul>
    <button (click)="clear()">Clear selection</button>
</div>
